<script>
    $(".a").on('click',function () {
        $(".dialogWrap").css({'display':'block'})
        $(".dialog").addClass("zoomIn")
        $(".wrap").css({'display':'block'})
    })
    $(".wrap").on('click',function () {
        $(".dialogWrap").css({'display':'none'})
        $(".dialog").removeClass("zoomIn")
        $(".wrap").css({'display':'none'})
    })
</script>
