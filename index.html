<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Title</title>
    <script src="js/rem.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/index.css">

<body>
<div class="mapBody">
    <div class="chooseDefault_title">选择默认网点 </div>
    <!--<div class="a"> d点击</div>-->
    <div id="map"> </div>
    <div class="dialogWrap">
        <div class="dialog" >
            <div class="chooseDot">选择</div>
        </div>
    </div>

    <div class="wrap" style="display: none"></div>
</div>


<script>
    function getLocation(){
        if (navigator.geolocation){
            console.log("keyi ")
            navigator.geolocation.getCurrentPosition(showPosition,showError);
        }else{
            console.log("不行 ")
            alert("浏览器不支持地理定位。");
        }
    }
    function showPosition(position){
        var lat = position.coords.latitude; //纬度
        var lag = position.coords.longitude; //经度
        alert('纬度:'+lat+',经度:'+lag);
        console.log('纬度:'+lat+',经度:'+lag)
    }

    getLocation()
    function showError(error){
        switch(error.code) {
            case error.PERMISSION_DENIED:
                alert("定位失败,用户拒绝请求地理定位");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("定位失败,位置信息是不可用");
                break;
            case error.TIMEOUT:
                alert("定位失败,请求获取用户位置超时");
                break;
            case error.UNKNOWN_ERROR:
                alert("定位失败,定位系统失效");
                break;
        }
    }


    function initMap() {
        // The location of Uluru
        var uluru = {lat: -25.344, lng: 131.036};
        // The map, centered at Uluru
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 5, center: uluru});
        // The marker, positioned at Uluru
        var icon = {url:'image/icon.png',scaledSize:new google.maps.Size(25,25),anchor: new google.maps.Point(13, 35)}
        var marker = new google.maps.Marker({position: uluru, map: map,icon:icon,title:'1'});

        var contentString = '<div id="content">' +
            '<div>' +
            '</div>' +
            '<div id="bodyContent">' +
            '<p class = "mapStyle">澳大利亚 '+
            '</div>' +
            '</div>';

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });
        infowindow.open(map, marker);
        google.maps.event.addListener(marker,'click',function() {

            $(".dialogWrap").css({'display':'block'})
            $(".dialog").addClass("zoomIn")
            $(".wrap").css({'display':'block'})
        });





    }

    //
    // function searchMaps(address) {
    //     $.ajax({
    //         url:'https://maps.googleapis.com/maps/api/geocode/json?address='+encodeURI(address)+'&key=AIzaSyCC4DLsWr7l-2HSlDEoPODFbvxV81WG5rk',
    //         async:true,
    //         cache:true,
    //         processData:false,
    //         contentType:false,
    //         success:function (res) {
    //             console.log(res)
    //
    //         }
    //     })
    //
    // }
    // searchMaps('北京')


    $(".wrap").on('click',function () {
            $(".dialogWrap").css({'display':'none'})
            $(".dialog").removeClass("zoomIn")
            $(".wrap").css({'display':'none'})
    })

</script>
